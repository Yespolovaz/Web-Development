<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">]]
    <title>Document</title>
</head>
<body>
    <script>
        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] == 'number') {
                obj[key] *= 2;
                }
            }
        }

        let menu = {
        width: 200,
        height: 300,
        title: "My menu"
        };

        multiplyNumeric(menu);
        
    </script>
</body>
</html>
