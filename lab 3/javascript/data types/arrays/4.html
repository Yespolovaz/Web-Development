<body>
    <script>
        function sumInput() {
            let n=[];
            while (true){
                let num = prompt('Enter a number', '');
                if (num === "" || num === null || !isFinite(num)) break;
                n.push(+num);
            }
            let sum = 0;
            for (let i of n) {
                sum += i;
            }
            return sum;
            }
            alert(sumInput());
    </script>
</body>
