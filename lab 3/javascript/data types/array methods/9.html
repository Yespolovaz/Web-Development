<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">]]
    <title>Document</title>
</head>
<body>
    <script>
        function sortByAge(arr) {
            arr.sort((a, b) => a.age - b.age);
        }

        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };

        let arr = [ pete, john, mary ];

        sortByAge(arr);
    </script>
</body>
</html>
