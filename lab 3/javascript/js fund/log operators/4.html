<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        if (-1 || 0) alert( 'first' ); //first
        if (-1 && 0) alert( 'second' ); //will not execute
        if (null || -1 && 1) alert( 'third' ); //third
    </script>
</body>
</html>
