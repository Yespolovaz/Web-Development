<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let i=3;
        while (i) {
        alert( i-- );
        } // 3 2 1

        let a = 0;
        while (++i < 5) alert( a ); // 1 2 3 4 
        let b = 0;
        while (i++ < 5) alert( b ); // 1 2 3 4 5 

        for (let i = 0; i < 5; i++) alert( i ); // 0 1 2 3 4 
        for (let i = 0; i < 5; ++i) alert( i ); // 0 1 2 3 4    
    </script>
</body>
</html>
