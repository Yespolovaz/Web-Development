<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x, n){
            let res=x;
            for (let i=1; i<n; i++) { res*=x; }
                return res;
            }

            let x=prompt('enter number', '');
            let n=prompt('enter power', '');

            if (n<1){ alert(`Power ${n} is not supported, use a positive integer`); } 
            else{ alert(pow(x, n)); }
    </script>
</body>
</html>
