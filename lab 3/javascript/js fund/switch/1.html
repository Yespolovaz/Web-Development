<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let s = prompt('Enter browser', '');
        if (s==='Edge'){
            alert("You've got the Edge!");
        }
        else if (s==='Chrome' || s==='FireFox' || s==='Safari' || s==='Opera'){
            alert('Okay we support these browsers too');
        }
        else{
            alert("We hope that this page looks ok!");
        }
    </script>
</body>
</html>
